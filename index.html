<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: #2c3e50;
    }

    #welcome, #menu, #action {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    label {
      font-size: 1rem;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    .menu button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    .action-content {
      margin: 20px 0;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Banco Digital</h1>
  <div id="welcome">
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">
    <button onclick="inicio()">Entrar</button>
  </div>

  <div id="menu" class="hidden">
    <h2>Olá, <span id="user-name"></span>! Escolha uma opção:</h2>
    <button onclick="verSaldo()">1 - Saldo</button>
    <button onclick="verExtrato()">2 - Extrato</button>
    <button onclick="mostrarSaque()">3 - Saque</button>
    <button onclick="mostrarDeposito()">4 - Depósito</button>
    <button onclick="mostrarTransferencia()">5 - Transferência</button>
    <button onclick="sair()">6 - Sair</button>
  </div>

  <div id="action" class="hidden">
    <h2 id="action-title"></h2>
    <div id="action-content"></div>
    <button onclick="menu()">Voltar ao Menu</button>
  </div>

  <footer>
    &copy; 2025 Banco Digital. Todos os direitos reservados.
  </footer>

  <script>
    var saldo = 350.99;
    var nome = "";

    function inicio() {
      nome = document.getElementById("nome").value;
      if (nome.trim() === "") {
        alert("Por favor, insira seu nome.");
        return;
      }
      document.getElementById("user-name").textContent = nome;
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
    }

    function menu() {
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("action").classList.add("hidden");
    }

    function verSaldo() {
      alert("Seu saldo atual é: R$ " + saldo.toFixed(2));
    }

    function verExtrato() {
      alert("Extrato:\n- R$40.00 com Netflix\n- R$100.00 com McDonalds\n- R$80.00 com Riot Games");
    }

    function mostrarSaque() {
      mostrarAcao("Saque", "Informe o valor para saque:", sacarDinheiro);
    }

    function mostrarDeposito() {
      mostrarAcao("Depósito", "Informe o valor para depósito:", fazerDeposito);
    }

    function mostrarTransferencia() {
      mostrarAcao("Transferência", "Informe o valor para transferência e a agência:", transferencia);
    }

    function mostrarAcao(titulo, mensagem, callback) {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("action").classList.remove("hidden");
      document.getElementById("action-title").textContent = titulo;
      document.getElementById("action-content").innerHTML = `
        <p>${mensagem}</p>
        <input type="number" id="valor" placeholder="Valor">
        <button onclick="executarAcao(${callback.name})">Confirmar</button>
      `;
    }

    function executarAcao(callback) {
      var valor = parseFloat(document.getElementById("valor").value);
      if (isNaN(valor) || valor <= 0) {
        alert("Operação não autorizada. Insira um valor válido.");
        return;
      }
      callback(valor);
    }

    function sacarDinheiro(valor) {
      if (valor > saldo) {
        alert("Operação não autorizada. Saldo insuficiente.");
      } else {
        saldo -= valor;
        alert("Saque realizado com sucesso. Novo saldo: R$ " + saldo.toFixed(2));
      }
      menu();
    }

    function fazerDeposito(valor) {
      saldo += valor;
      alert("Depósito realizado com sucesso. Novo saldo: R$ " + saldo.toFixed(2));
      menu();
    }

    function transferencia(valor) {
      var agencia = prompt("Digite a agência (4 dígitos):");
      if (!agencia || agencia.length !== 4 || isNaN(agencia)) {
        alert("Operação não autorizada. Agência inválida.");
        return;
      }
      if (valor > saldo) {
        alert("Operação não autorizada. Saldo insuficiente.");
      } else {
        saldo -= valor;
        alert("Transferência realizada com sucesso. Novo saldo: R$ " + saldo.toFixed(2));
      }
      menu();
    }

    function sair() {
      alert(nome + ", foi um prazer ter você por aqui!");
      location.reload();
    }
  </script>
</body>
</html>
